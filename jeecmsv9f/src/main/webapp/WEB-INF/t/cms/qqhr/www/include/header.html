<!-- 头部，可被 include -->
    <div class="header swiper" id="swiper-hd">
        <!-- 头部轮播图 -->
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-color:#3493e4;background-image:url(/${res}/img/hd-01.jpg)"></div>
            <div class="swiper-slide" style="background-color:#3493e4;background-image:url(/${res}/img/hd-02.jpg)"></div>
            <div class="swiper-slide" style="background-color:#342e62;background-image:url(/${res}/img/hd-03.jpg)"></div>
        </div>
        <!-- 头部轮播图 end -->
        <div class="head w1100 clearfix">
            <a href="/" class="logo fl">
                <strong>齐齐哈尔市自然资源局</strong>
            </a>
            <div class="search fr">
                <input type="text" class="inp fl" placeholder="请输入关键字...">
                <input type="image" src="/${res}/img/search-btn.jpg" class="fl">
            </div>
        </div>
    </div>
    <!-- 头部 end -->
    <!-- 导航，可被 include -->
    <div class="naver">
        <ul class="w1100 clearfix">
            <!-- <li class="selected"><a href="/jeecmsv9f" class="icon-01">网站首页</a></li>
            <li><a href="#" class="icon-02">部门概况</a></li>
            <li><a href="#" class="icon-03">信息公开</a></li>
            <li><a href="#" class="icon-04">网上办事</a></li>
            <li><a href="#" class="icon-05">公众互动</a></li>
            <li><a href="#" class="icon-06">专题信息</a></li> -->
            [@cms_channel_list]
	        	<li [#if !channel??]class="selected"[/#if]><a href="${base}/" class="icon-01">网站首页</a></li>
		        [#list tag_list as c]
			        [#if c_index=0]
			        	<li [#if channel??&&channel.id==c.id] class="selected" [/#if]><a href="${c.url}" class="icon-02">${c.name}</a></li>
			        [#elseif c_index=1]
			        	<li [#if channel??&&channel.id==c.id] class="selected" [/#if]><a href="${c.url}" class="icon-03">${c.name}</a></li>
			        [#elseif c_index=2]
			        	<li [#if channel??&&channel.id==c.id] class="selected" [/#if]><a href="${c.url}" class="icon-04">${c.name}</a></li>
			        [#elseif c_index=3]
			        	<li [#if channel??&&channel.id==c.id] class="selected" [/#if]><a href="${c.url}" class="icon-05">${c.name}</a></li>
			        [#else]
			        	<li [#if channel??&&channel.id==c.id] class="selected" [/#if]><a href="${c.url}" class="icon-06">${c.name}</a></li>
			        [/#if]
		        [/#list]
	        [/@cms_channel_list]
        </ul>
    </div>
    <!-- 导 end -->
